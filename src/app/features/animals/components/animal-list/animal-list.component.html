<mat-card class="animals-list-card">
  <mat-card-title>Animals</mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <div class="user-list-actions">
      <div class="user-list-action">
        <button mat-raised-button color="primary" (click)="onLoadAnimalsClick()">
          Load More Animals...
        </button>
      </div>
      <div class="user-list-action">
        <mat-checkbox [checked]="automaticLoaderEnabled" (change)="onAutomaticLoaderChange()">
          Enable Automatic List Loading
        </mat-checkbox>
      </div>
    </div>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.image }}" width="32" height="32" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">No Animals Loaded</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
